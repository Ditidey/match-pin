<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game on fire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="bg-warning text-center p-5">
        <h1>It's a fire game! Play attentively</h1>
        <h3>Playing instructions</h3>
        <div id="instruction" class="container text-center ms-5 mt-5">
            <div class="row row-cols-3 gap-3 ms-5">
               <div class="col border border-white rounded-circle py-5 bg-light fw-bold ms-5" onclick = "One.innerHTML = '1. Guess the word'">Click One</div>
               <div class="col border border-white rounded-circle py-5 bg-light fw-bold ms-5"> 2. Watch the picture carefully</div>
               <div class="col border border-white rounded-circle py-5 bg-light fw-bold ms-5"> 3. Write the word</div>
               <div class="col border border-white rounded-circle py-5 bg-light fw-bold ms-5"> 4. submit the word</div>
            </div>
        </div>
    </header>
    <main>
        <section class="container bg-primary-subtle p-5">
            <div class="rounded-pill">
                  
            </div>
            <div class="container ms-5">
                <input type="text" class="w-50 text-center p-2 fw-bold d-block mb-2" placeholder="write the word from guessing the image"> 
                <button class="btn btn-primary p-2 text-center">Submit</button>
            </div>
            <div>
                <div class="text-center bg-primary-subtle border border-white rounded-2">
                    <h2>Score: <span id="score">0</span></h2>
                </div>
            </div>
        </section>
    </main>

    <script src="js/game.js"></script>
</body>
</html>
