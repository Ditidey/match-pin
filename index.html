<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching pin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/58095d754f.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="bg-dark-subtle">
        <h1 style="color: blueviolet; text-align: center; font-weight: 700; margin: 20px 20px;">Matching Pin Game</h1>
        <div class="container">
           <div class="d-flex justify-content-evenly">
              <div class="bg-secondary p-5 mb-5">
                  <div> 
                    <input id="match-input" class="block mb-3 rounded-2" type="text">
                </div>
                  <div class="mt-5">  
                    <button id="match-btn" class="btn btn-primary rounded-circle rounded-5 py-5 px-3 ms-4 fw-bold">Generate Pin</button>
                  </div>
              </div>

              <div class="bg-secondary p-5">
                  <div class="text-center">
                    <input id="cal-input" class="block mb-3 rounded-2" type="text">
                  </div>
                  <div>
                    <div id="calculate-full" class="container text-center">
                        <div class="row row-cols-4 gap-2 ps-4 mb-2">
                          <div class="col border border-white rounded-2 p-2">7</div>
                          <div class="col border border-white rounded-2 p-2">8</div>
                          <div class="col border border-white rounded-2 p-2">9</div>
                        </div>
                        <div class="row row-cols-4 gap-2 ps-4 mb-2">
                          <div class="col border border-white rounded-2 p-2">4</div>
                          <div class="col border border-white rounded-2 p-2">5</div>
                          <div class="col border border-white rounded-2 p-2">6</div>
                        </div>
                        <div class="row row-cols-4 gap-2 ps-4 mb-2">
                          <div class="col border border-white rounded-2 p-2">1</div>
                          <div class="col border border-white rounded-2 p-2">2</div>
                          <div class="col border border-white rounded-2 p-2">3</div>
                        </div>
                        <div class="row row-cols-4 gap-2 ps-4 mb-2">
                          <div class="col border border-white rounded-2 p-2"><</div>
                          <div class="col border border-white rounded-2 p-2">0</div>
                          <div class="col border border-white rounded-2 p-2">c</div>
                        </div>                     
                      </div>
                  </div>
                  <div class="container row ps-3 mt-4">
                    <button id="submit-btn" class="border-0 btn btn-primary rounded-2 ms-2">Submit</button>
                    <p class="text-danger-emphasis mt-2 ps-5">3 times try</p>
                </div>
              </div>
           </div>
        </div>
    </section>
    <section class="bg-secondary text-center text-light py-5 mt-1">
          <div id="fail-pin" class=" container bg-dark border border-white rounded-2 w-25 p-2 mb-1" style="display: none;">
             <p ><i class="fa-solid fa-xmark text-danger"></i> Pin Didn't Match, Please try again</p>
          </div>
          <div id="success-pin" class="container bg-dark border border-white rounded-2 w-25 p-2" style="display: none;">
             <p  ><i class=" fa-solid fa-square-check bg-success"></i> Pin Matched... Secret door is opening for you</p>
          </div>
    </section>

    <script src="js/match.js"></script>
</body>
</html>
